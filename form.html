<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-grey-50">
    <!-- Form -->
    <form onsubmit="submitForm(event)" class="bg-blue-50 max-w-xl mx-auto p-5 mt-20 rounded-md shadow">
        <div>
            <h1 class="text-center text-blue-500 text-lg font-bold">Personal Information</h1><br>

            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first-name" placeholder="e.g. Dave" class="mt-2 block w-full rounded-md border px-3 py-2" />
            <br>

            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last-name" placeholder="e.g. Chappelle" class="mt-2 block w-full rounded-md border px-3 py-2" />
            <br>

            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" placeholder="e.g. dave@chappelle.com" class="mt-2 block w-full rounded-md border px-3 py-2" />
            <br>

            <label for="Phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="Phone" placeholder="e.g. 017*****399" class="mt-2 block w-full rounded-md border px-3 py-2" />
            <br>

            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" placeholder="e.g. House No 07, Road No 02" class="mt-2 block w-full rounded-md border px-3 py-2" />
            <br>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                Submit
            </button>
        </div>
    </form>
</body>
